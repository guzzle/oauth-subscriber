language: php

matrix:
    include:
        - php: hhvm-3.24
          dist: trusty
        - php: 5.5.9
          dist: trusty
          env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest"
        - php: 5.5
          dist: trusty
        - php: 5.6
          dist: xenial
        - php: 7.0
          dist: xenial
        - php: 7.1
          dist: bionic
        - php: 7.2
          dist: bionic
        - php: 7.3
          dist: bionic
        - php: 7.4
          dist: bionic
        - php: 8.0
          dist: focal
    fast_finish: true

before_install:
    - if [[ "$TRAVIS_PHP_VERSION" != "hhvm-3.24" ]]; then echo "xdebug.overload_var_dump = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi

install:
    - travis_retry composer update --prefer-dist

script:
    - vendor/bin/phpunit
